<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<!-- Bootstrap CDN -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<!-- Stylesheet -->
		<link rel="stylesheet" href="style.css">
		<title>Password Generator</title>
	</head>
	<body class="bg-black bg-gradient" style="background-repeat: no-repeat;">

	<header class="container">
		<h1 class="row my-4" style="color: #aaa;">Password Generator</h1>
	</header>

	<main>
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="col-sm-8 col-md-8 col-lg-6 col-xl-4 bg-dark- text-light">
					<div class="my-3">
					  <label for="length" class="form-label">Longitud</label>
					  <input type="number" class="form-control bg-dark text-light"id="length" placeholder="25" max="100">
				</div>
					<div class="mb-3">
						<label for="formGroupExampleInput2" class="form-label">Caracteres especiales</label>
					  	<input type="checkbox" class="form-check" id="checkbox1">
					</div>
					<div class="mb-3">
						<label for="formGroupExampleInput2" class="form-label">Numeros</label>
					  	<input type="checkbox" class="form-check" id="checkbox2">
					</div>
					<div class="d-grid gap-2">
						<button class="btn btn-primary" id="generar">Generar</button>
							
						</button>
						<button id="copy" class="btn btn-light">
							<span class="material-symbols-outlined">
content_copy
</span>
						</button>	
					</div>
					<hr/>
					<div class="d-grid gap-2 py-3">
						<span id="passwd" class="badge bg-success text-light" style="font-size: 1.5rem; overflow: scroll;"></span>
					</div>
				</div>
			</div>
		</div>
	</main>
	
		<script src="script.js"></script>
	</body>
</html>
